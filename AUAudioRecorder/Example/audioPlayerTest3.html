<!DOCTYPE html>
<html>
	<head></head>



	<body>
		<audio id="theAudio"></audio>
		<button id="recordBtn">Record</button>
		<button id="stopRecBtn">Stop Rec</button>
		<button id="playBtn">Play</button>
		<button id="pauseBtn">Pause</button>
		<p id="statusLabel">Status:</p>

		<script type="text/javascript" src="https://adeolauthman.squarespace.com/s/AUAudioRecorder.js"></script>
	</body>








	<script type="text/javascript">
		
		// Get references to the html buttons.
		var recordBtn = document.getElementById("recordBtn");
		var stopRecBtn = document.getElementById("stopRecBtn");
		var playBtn = document.getElementById("playBtn");
		var pauseBtn = document.getElementById("pauseBtn");


		var audioRecorder = new AUAudioRecorder();

		recordBtn.onclick = function() {
			audioRecorder.startRecording();
		}

		stopRecBtn.onclick = function() {
			audioRecorder.stopRecording();
		}

		playBtn.onclick = function() {
			audioRecorder.play();
		}

		pauseBtn.onclick = function() {
			audioRecorder.pause();
		}

	</script>












</html>
